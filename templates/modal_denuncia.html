<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-danger">Denunciar</button>
    </div>
</form>
