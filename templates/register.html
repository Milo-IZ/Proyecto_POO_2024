<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Animación de desvanecimiento para el formulario */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animación de latido en el botón */
        .btn-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Fondo con un color suave */
        body {
            background-color: #f7f9fc;
        }

        /* Efecto de sombra en la tarjeta */
        .card {
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 fade-in">
                    <div class="card-body">
                        <h2 class="text-center">Registro de Usuario</h2>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Ingresa tu nombre de Usuario</label>
                                <input name="username" class="form-control" placeholder="Ingrese su Usuario">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password1" class="form-control" id="password" placeholder="Ingrese su contraseña">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmar Contraseña</label>
                                <input type="password" name="password2" class="form-control" id="confirm-password" placeholder="Confirme su contraseña">
                            </div>
                            <button type="submit" class="btn btn-success btn-block btn-pulse">Registrar</button>
                            {% if error %}
                                <div class="alert alert-danger mt-3" role="alert">
                                    <strong>¡Error!</strong> {{ error }}
                                </div>
                            {% endif %}
                            {% if valor %}
                                <div class="alert alert-success" role="alert">
                                    <strong>Felicidades</strong> {{ valor }}
                                </div>
                            {% endif %}
                        </form>
                        <p class="text-center mt-3">
                            <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
